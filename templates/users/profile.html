{% extends 'base.html' %} {% block content %}

<div
  style="display: flex; flex-direction: column; align-items: center; gap: 32px"
>
  <div class="align-items-center">
    <div class="profile">
      <img
        src="/static/images/{{ team_map[user.team] }}-logo.jpg"
        style="width: 100px"
        alt="team-logo"
      />
      <div>
        <h1>{{ user.username }}</h1>
        <hr />
        <h2>Name: {{ user.name }}</h2>
        <h2>Team: {{ team_map[user.team] }}</h2>
        <h2>Total score: {{ total_score }}</h2>
        <h2>Total games played: {{ total_games_played }}</h2>
        <h2>Ranking # {{ place }}</h2>
      </div>
    </div>
  </div>
  <div style="display: flex; gap: 16px" class="ml-auto">
    {% if g.user.id == user.id %}
    <a href="/users/edit" class="btn btn-outline-primary">Edit Profile</a>
    <form method="POST" action="/users/delete" class="form-inline">
      <button id="deleteUserButton" class="btn btn-outline-danger ml-2">Delete Profile</button>
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
